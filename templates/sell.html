{% extends "layout.html" %}

{% block title %}
    Buy Stuff
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="mb-3">
            <select id="symbol" name="symbol">
                <option disable selected> Symbol</option>

                {%for symbol in symbols %}
                    <option> {{symbol["symbol"]}}</option>
                {%endfor%}
            </select>
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="bogus" name="shares" placeholder="Shares" type="number" min = "1">
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
